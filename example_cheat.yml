  - id: 6
    command: wget
    tags:
      - download
      - network
    description: >-
      GNU Wget is a free utility for non-interactive download of files from the
      Web. It supports HTTP, HTTPS, and FTP protocols, as well as retrieval
      through HTTP proxies.
    recommend: 4
    favorite: true
    details: |
      Examples:
      - Download a single file:
        wget https://example.com/file.zip

      - Download a file and save it with a different name:
        wget -O new_file.zip https://example.com/file.zip
  - id: 7
    command: xargs
    tags:
      - utility
      - text processing
    description: xargs reads items from standard input or from a file and executes the command (default is /bin/echo) one or more times with any initial-arguments followed by items read from standard input.
    recommend: 3
    favorite: false
  - id: 8
    command: scp
    tags:
      - file transfer
      - network
    description: scp (secure copy) is a command-line utility that allows you to securely copy files and directories between two remote hosts across the network.
    recommend: 4
    favorite: true
    details: |
      Examples:
      - Copy a file from remote host to local machine:
        scp user@remote:/path/to/file.txt /path/to/destination

      - Copy a directory and its contents from local machine to remote host:
        scp -r /path/to/directory user@remote:/path/to/destination
  - id: 9
    command: diff
    tags:
      - file comparison
      - utility
    description: The diff command is a Unix utility that is used to compare two files line by line, and it is particularly useful for showing the differences between two versions of a file.
    recommend: 3
    favorite: false
    details: ''
  - id: 10
    command: sed
    tags:
      - text processing
      - utility
    description: Sed is a stream editor that is used to perform basic text transformations on an input stream (a file or input from a pipeline). It supports a range of commands for modifying, inserting, and deleting text in a file.
    recommend: 4
    favorite: true
    details: |
      Examples:
      - Replace the first occurrence of a string in a file:
        sed 's/search/replace/' file.txt

      - Replace all occurrences of a string in a file:
        sed 's/search/replace/g' file.txt
  - id: 11
