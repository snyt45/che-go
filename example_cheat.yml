    tags:
      - 圧縮・解凍
      - ファイル操作
    description: 圧縮されたファイルを解凍するコマンドです。
    recommend: 3
    favorite: false
    details: ''
  - id: 23
    command: uname
    tags:
      - システム情報
    description: カーネルバージョンやOS名を表示するコマンドです。
    recommend: 3
    favorite: false
    details: |
      uname [-amnrsv] [--help] [--version]

      -a, --all：すべての情報を表示
      -m, --machine：ハードウェア情報を表示
      -n, --nodename：ノード名を表示
      -r, --kernel-release：カーネルのリリース番号 を表示
      -s, --kernel-name：カーネル名を表示
      -v, --kernel-version：カーネルのバージョンを 表示
  - id: 24
    command: free
    tags:
      - メモリ
    description: メモリの使用量を表示するコマンドです。
    recommend: 2
    favorite: false
    details: ''
  - id: 25
    command: du
    tags:
      - ファイルサイズ
      - ディスク使用量
    description: ファイルやディレクトリのディスク使用量を調べるコマンドです。
    recommend: 2
    favorite: false
    details: |
      du [-ahd] [--help] [--version] [ファイルまた はディレクトリ]

      -a, --all：全てのファイルを表示
      -h, --human-readable：サイズを読みやすい単位 で表示
      -d, --max-depth=<N>：指定した深さまでのディレクトリを表示
      --help：ヘルプを表示
      --version：バージョンを表示
