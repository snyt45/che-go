    description: ファイルをコピーする
    recommend: 4
    favorite: true
    details: |
      cpコマンドは、ファイルやディレクトリをコピー するためのコマンドです。
      cpコマンドの基本的な使い方は、以下の通りです 。

      cp <元ファイルパス> <コピー先パス>
  - id: 12
