      chmodコマンドは、ファイルやディレクトリのアクセス権を変更するためのコマンドです。
      chmodコマンドの基本的な使い方は、以下の通りです。

      chmod <変更したい権限> <変更したいファイルパ ス>
  - id: 13
    command: whoami
    tags:
      - system
      - ユーザー情報
    description: 現在ログインしているユーザー名を 表示します。
    recommend: 4
    favorite: false
    details: |
      whoamiコマンドは、現在ログインしているユーザ ー名を表示するためのコマンドです。
      ターミナルなどでwhoamiと入力するだけで、ユー ザー名が表示されます。
      主にシェルスクリプトなどで、現在のユーザー名 を取得するために利用されます。
  - id: 14
    command: curl
    tags:
      - ネットワーク
    description: URLからデータをダウンロードする
    recommend: 4
    favorite: true
    details: |
      curlコマンドは、URLからデータをダウンロードするためのコマンドです。
      curlコマンドの基本的な使い方は、以下の通りで す。

      curl <URL>
  - id: 15
    command: top
    tags:
      - system
      - プロセス管理
    description: システム上で動作中のプロセスを表 示します。
    recommend: 5
    favorite: true
    details: |
      topコマンドは、Linuxシステム上で実行されてい るプロセスをリアルタイムで監視するためのコマンドで す。
      実行すると、CPUやメモリの使用状況が表示されます。
      プロセスをキルするための機能も備えており、シ ステム管理者にとっては非常に便利なコマンドです。
  - id: 16
    command: ifconfig
    tags:
      - networking
    description: display and manipulate network interface parameters
    recommend: 4
    favorite: true
    details: |
      The ifconfig command is used to configure network interfaces and display
      information about them. With ifconfig, you can assign an IP address to an
      interface, bring an interface up or down, and get information about packet
      statistics and errors.
  - id: 17
    command: traceroute
    tags:
      - networking
      - internet
    description: print the route packets take to network host
    recommend: 3
    favorite: false
    details: |
      The traceroute command is used to trace the route taken by packets of data
      as they travel across an Internet Protocol (IP) network. It shows the path
      that network packets take from the source to the destination, and it also
      displays information about the time taken for the packets to reach each
      hop along the way.
  - id: 18
    command: sudo
    tags:
      - security
      - permission
    description: execute a command as another user
    recommend: 5
    favorite: true
    details: |
      The sudo command is used to execute a command as another user, usually the
      root user. It is commonly used to perform administrative tasks that
      require elevated privileges. With sudo, you can run commands that you
      wouldn't normally be able to run as a regular user.
  - id: 19
    command: nc
    tags:
      - networking
      - server
    description: arbitrary TCP and UDP connections and listens
    recommend: 4
    favorite: false
    details: |
      The nc (or netcat) command is used to create arbitrary TCP and UDP
      connections and listens. It can be used to send and receive data across a
      network, as well as to create backdoors and perform other types of
      network-related tasks.
  - id: 20
    command: ping
    tags:
      - network
      - troubleshooting
    description: send ICMP ECHO_REQUEST to network hosts
    recommend: 3
    favorite: true
    details: |
      The ping command is a command to check the network connection status for
      computers and communication devices on the IP network. Normally, operation
      is checked by sending an ICMP echo request message to the specified IP
      address or host name and receiving a response to it.
  - id: 21
    command: cat
    tags:
      - ファイル操作
      - テキスト操作
    description: ファイルの中身を表示するコマンドです。
    recommend: 4
    favorite: true
    details: |
      cat [ファイル名]

      ファイルの中身を表示します。
      ファイル名を指定しない場合は、標準入力からデ ータを読み取ります。
  - id: 22
